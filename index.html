<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLike</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHi0cT2Pk_aymI2yFr_TrFQJfMWfrZ6C8",
            authDomain: "lifelike-cd485.firebaseapp.com",
            projectId: "lifelike-cd485",
            storageBucket: "lifelike-cd485.appspot.com",
            messagingSenderId: "621008241447",
            appId: "1:621008241447:web:3920e1234de6383fcd5f02"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sidebar toggle function
        window.toggleSidebar = function() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        };

        // Load sidebar only if the user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("sidebar").style.display = "flex";
                document.getElementById("loginSection").style.display = "none";
                
                // Load user data
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("displayName").innerText = userDoc.data().displayName || "User";
                    const profilePicUrl = userDoc.data().profilePic;
                    if (profilePicUrl) {
                        document.getElementById("profilePic").src = profilePicUrl;
                    }
                }
            } else {
                document.getElementById("sidebar").style.display = "none";
                document.getElementById("loginSection").style.display = "block";
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1f1f1f;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100%;
            left: -250px;
            transition: 0.3s;
        }
        .sidebar.active {
            left: 0;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .sidebar.active + .content {
            margin-left: 250px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1f1f1f;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button onclick="toggleSidebar()">☰</button>
        <img id="profilePic" src="" alt="Profile Picture">
        <h3 id="displayName">User</h3>
        <button onclick="signOut(auth).then(() => location.reload())">Log Out</button>
        <button onclick="alert('Go Live feature coming soon!')">Go Live!</button>
        <button onclick="alert('Stopping session feature coming soon!')">Stop Session</button>
        <button onclick="alert('Recording feature coming soon!')">Record Now!</button>
    </div>
    
    <div class="content">
        <button onclick="toggleSidebar()">☰ Toggle Sidebar</button>
        <h1>Welcome to LifeLike</h1>
        <p>The social experience like never before.</p>
        
        <div id="loginSection">
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).then(() => window.location.href = 'https://digitalcpu.github.io/lifelike/dashboard.html').catch(alert)">Login</button>
            <button onclick="createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).then(cred => setDoc(doc(db, 'users', cred.user.uid), {})).catch(alert)">Register</button>
        </div>
    </div>
</body>
</html>
