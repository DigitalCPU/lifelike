<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - LifeLike</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHi0cT2Pk_aymI2yFr_TrFQJfMWfrZ6C8",
            authDomain: "lifelike-cd485.firebaseapp.com",
            projectId: "lifelike-cd485",
            storageBucket: "lifelike-cd485.appspot.com",
            messagingSenderId: "621008241447",
            appId: "1:621008241447:web:3920e1234de6383fcd5f02"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Load user profile
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("email").innerText = user.email;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("displayName").value = userDoc.data().displayName || "";
                    const profilePicUrl = userDoc.data().profilePic;
                    if (profilePicUrl) {
                        document.getElementById("profilePic").src = profilePicUrl + "?timestamp=" + new Date().getTime(); // Force image refresh
                    }
                }
            } else {
                window.location.href = "index.html";
            }
        });

        // Save profile changes
        window.saveProfile = async function() {
            const user = auth.currentUser;
            if (!user) return;

            const displayName = document.getElementById("displayName").value;
            await updateProfile(user, { displayName });
            await setDoc(doc(db, "users", user.uid), { displayName }, { merge: true });
            alert("Profile updated successfully!");
        };

        // Upload profile picture
        window.uploadProfilePic = async function(event) {
            const user = auth.currentUser;
            if (!user) return;
            
            const file = event.target.files[0];
            if (!file || !['image/gif', 'image/bmp', 'image/jpeg', 'image/png'].includes(file.type)) {
                alert("Invalid file type. Please upload a GIF, BMP, JPG, or PNG file.");
                return;
            }
            
            const storageRef = ref(storage, `profile_pictures/${user.uid}`);
            await uploadBytes(storageRef, file);
            const downloadURL = await getDownloadURL(storageRef);
            
            await setDoc(doc(db, "users", user.uid), { profilePic: downloadURL }, { merge: true });
            document.getElementById("profilePic").src = downloadURL + "?timestamp=" + new Date().getTime(); // Force refresh
            alert("Profile picture updated successfully!");
        };

        // Logout function
        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch(error => {
                alert(error.message);
            });
        };

        // Navigate to home page
        window.goHome = function() {
            window.location.href = "index.html";
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input, file {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333333;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>User Profile</header>
    <div class="profile-container">
        <p><strong>Email:</strong> <span id="email"></span></p>
        <img id="profilePic" src="" alt="Profile Picture">
        <input type="file" accept="image/gif,image/bmp,image/jpeg,image/png" onchange="uploadProfilePic(event)">
        <p><strong>Display Name:</strong></p>
        <input id="displayName" type="text" placeholder="Enter display name">
        <button onclick="saveProfile()">Save Changes</button>
        <button onclick="goHome()">Go to Home Page</button>
        <button onclick="logout()">Log Out</button>
    </div>
</body>
</html>
